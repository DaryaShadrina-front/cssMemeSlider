<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemeSlider</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="start-section">
    <input checked type="radio" name="respond" id="desktop">
      <article id="slider-gallery">
        <input checked type="radio" name="respond" id="toggle1">
        <input type="radio" name="respond" id="toggle2">
        <input type="radio" name="respond" id="toggle3">
        <input type="radio" name="respond" id="toggle4">
        <input type="radio" name="respond" id="toggle5">

        <div id="img-gallery">
          <div id="overflow">
            <div class="img">
              <article><img src="./assets/img/1.jpg" alt=""></article>
              <article><img src="./assets/img/2.jpg" alt=""></article>
              <article><img src="./assets/img/3.jpg" alt=""></article>
              <article><img src="./assets/img/4.jpg" alt=""></article>
              <article><img src="./assets/img/5.jpg" alt=""></article>
            </div>
          </div>
        </div>
        <div id="controlling">
          <label for="toggle1"></label>
          <label for="toggle2"></label>
          <label for="toggle3"></label>
          <label for="toggle4"></label>
          <label for="toggle5"></label>
        </div>
        <div id="activity">
          <label for="toggle1"></label>
          <label for="toggle2"></label>
          <label for="toggle3"></label>
          <label for="toggle4"></label>
          <label for="toggle5"></label>
        </div>
      </article>
  </div>    
</body>
</html>
