<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemeSlider</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <div class="start-section">
      <div class="slider-gallery">
        <input checked type="radio" name="respond" id="toggle1">
        <input type="radio" name="respond" id="toggle2">
        <input type="radio" name="respond" id="toggle3">
        <input type="radio" name="respond" id="toggle4">
        <input type="radio" name="respond" id="toggle5">

        <div class="img-gallery">
            <div class="img">
              <div class="img-slide img-1"><img src="./assets/img/1.jpg" alt=""></div>
              <div class="img-slide img-3"><img src="./assets/img/3.jpg" alt=""></div>
              <div class="img-slide img-4"><img src="./assets/img/4.jpg" alt=""></div>
              <div class="img-slide img-5"><img src="./assets/img/5.jpg" alt=""></div>
              <div class="img-slide img-2"><img src="./assets/img/2.jpg" alt=""></div>
            </div>
        </div>
        <div class="slider-text">
          <div class="text">
            <p class="img-slide img-1">Когда успешно сдал таск</p>
            <p class="img-slide img-3">И прочитал тех.задание к следующему таску</p>
            <p class="img-slide img-4">Составляешь план решения таска</p>
            <p class="img-slide img-5">Устал, но добился цели...</p>
            <p class="img-slide img-2">Ревьюер оценил по заслугам</p>
          </div>
        </div>
        <div class="respond">
          <label for="toggle1"></label>
          <label for="toggle2"></label>
          <label for="toggle3"></label>
          <label for="toggle4"></label>
          <label for="toggle5"></label>
        </div>
      </div>
  </div>    
</body>
</html>
