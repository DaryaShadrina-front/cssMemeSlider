<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CssMemeSlider</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
  <h1 class="header"></h1>
    <div class="start-section">
      <div class="slider-gallery" role="slider">
        <input type="radio" id="toggle1" name="respond__control" checked="checked">
        <input type="radio" id="toggle2" name="respond__control">
        <input type="radio" id="toggle3" name="respond__control">
        <input type="radio" id="toggle4" name="respond__control">
        <input type="radio" id="toggle5" name="respond__control">
        <div class="img-gallery-content">
            <div class="img__content">
              <div class="slide slide-1"></div>
              <div class="slide slide-2"></div>
              <div class="slide slide-3"></div>
              <div class="slide slide-4"></div>
              <div class="slide slide-5"></div>
            </div>
        </div>
        <div class="slider-text">
          <div class="text__description">
            <p class="slide">Когда успешно сдал таск</p>
            <p class="slide">И прочитал тех.задание к следующему таску</p>
            <p class="slide">Составляешь план решения таска</p>
            <p class="slide">Устал, но добился цели...</p>
            <p class="slide">Ревьюер оценил по заслугам</p>
          </div>
        </div>
        <div class="respond__control">
          <label class="respond__control-1" for="toggle1"></label>
          <label class="respond__control-2" for="toggle2"></label>
          <label class="respond__control-3" for="toggle3"></label>
          <label class="respond__control-4" for="toggle4"></label>
          <label class="respond__control-5" for="toggle5"></label>
        </div>
      </div>
    </div>    
</body>
</html>
